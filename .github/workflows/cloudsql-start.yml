name: Cloud SQL Start

on:
  workflow_dispatch:

jobs:
  start-cloudsql:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_ID }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT_EMAIL }}
          token_format: 'access_token'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Start Cloud SQL instance
        run: |
          gcloud sql instances patch ${{ secrets.WIF_CLOUDSQL_INSTANCE_NAME }} \
            --activation-policy=ALWAYS \
            --quiet
        continue-on-error: true

      - uses: ./.github/workflows/notify-discord/action.yaml
        with:
          message: "Cloud SQL instance ${{ secrets.WIF_CLOUDSQL_INSTANCE_NAME }} started successfully"

      - uses: ./.github/workflows/notify-discord/action.yaml
        if: failure()
        with:
          message: "Failed to start Cloud SQL instance ${{ secrets.WIF_CLOUDSQL_INSTANCE_NAME }} \nClick [here to view the logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}?check_suite_focus=true)."
