pre-commit:
  parallel: true
  jobs:
    - name: "biome"
      root: frontend
      run: pnpm biome check --fix
      glob: "*.{js,ts,jsx,tsx}"

    - name: "go fmt"
      root: backend
      run: go fmt ./...
      glob: "*.go"

    - name: "go vet"
      root: backend
      run: go vet ./...
      glob: "*.go"

    - name: "go mod tidy"
      root: backend
      run: go mod tidy
      glob: "*.go"

pre-push:
  parallel: true
  jobs:
    - name: "frontend build"
      root: frontend
      run: pnpm build
